<style>


body {

  color: rgb(27, 27, 27);

}   
.dark-mode {

}

<script>
    const electron = require("electron")
    const {
        ipcRenderer
    } = electron
    ipcRenderer.send('asynchronous-message', 'wtf')
    ipcRenderer.on('asynchronous-message', (event, message) => {
        console.log(message); 
    });

    function checkDatabase() {

        ipcRenderer.send('RoomLogin')
        console.log("RoomLogin")

    }
</script>

<body>
    
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">
            
            <div class="padded-more">
                <button  onclick="myFunction()" style="font-size:24px"> <i class="fa fa-adjust"></i></button>

    
                <script>
                function myFunction() {
                   var element = document.body;
                   element.classList.toggle("dark-mode"); }
                </script>

                <form class="mainS">
                    
                    <div >
                        <label>Email address</label>
                        <input type="email" class="form-control" placeholder="Email">
                
                        <label>Password</label>
                        <input type="password" class="form-control" placeholder="Password">

                    </div>

                <button class="button" type="submit" onclick="checkDatabase()">Login</button>

            </form>
                
            </div>
        </div>
    </div>

<!DOCTYPE html>
<html>

<head>
    <title>Specula | Create Room</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/photon.css">

    <!-- Electron Javascript -->

</head>
<style>

body {
  background-color: rgb(233, 123, 123);
  color: rgb(27, 27, 27);
  font-family: 'Ubuntu', sans-serif; 
}
   
.dark-mode {
  background-color: #002b2b;
  color: rgb(255, 255, 255);
  
}

button{
  cursor: pointer;
position: fixed;
border-radius: 40px;
border-style: none;
padding: 15px;
background-color: rgb(97, 0, 0);
color: white;

}

.mainc{
 
  background-color: rgb(255, 255, 255);
    height: 400px;
    box-shadow: rgba(194, 194, 194, 0.247) 0px 0px 1px 15px;
    margin: auto;
width: 50%;
padding: 10px;
}


h1{
text-align: center;  
  color: #8d8d8d;
  font-family: 'Ubuntu', sans-serif;
  font-weight: bold;
  font-size: 23px;
}


.submit {
  align-items: center;
   margin: auto;
  cursor: pointer;
    border-radius: 5em;
    color: #fff;
    background-color: rgb(119, 0, 0);
    padding:  10px 40px 10px 40px ;
    
    font-family: 'Ubuntu', sans-serif;
    font-size: 13px;
    box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
  }
  .submit:hover {
    cursor: pointer;
      border-radius: 5em;
      color: #fff;
      background-color: rgb(173, 0, 0);
      padding-left: 40px;
      padding-right: 40px;
      padding-bottom: 10px;
      padding-top: 10px;
      font-family: 'Ubuntu', sans-serif;
      font-size: 13px;
      box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }

    .form {

      margin: auto;
width: 60%;
padding: 10px;

height: 170px;
color: rgb(38, 50, 56);
font-weight: 700;
font-size: 14px;
background-color: rgba(170, 170, 170, 0.295);
border: none;
border-radius: 20px;
box-sizing: border-box;
border: 2px solid rgba(0, 0, 0, 0.02);
text-align: center;
font-family: 'Ubuntu', sans-serif;
}



.topnav {
  overflow: hidden;
  background-color: rgb(92, 0, 0);
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 30px;
}

.topnav a:hover {
  background-color: rgb(192, 190, 190);
  color: black;
  cursor: pointer;

}

.topnav a.active {
  background-color: #610000;
  color: white;
  cursor: pointer;

}



.topnav b {
  float: right;
  display: block;
  color: rgb(255, 255, 255);
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  
}

.topnav b:hover {
  text-decoration-line: underline;
  cursor: pointer;
}


@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}


</style>
<body>
    
    <!-- Wrap your entire app inside .window -->
    <div class="window">
        <!-- .toolbar-header sits at the top of your app -->

        <!-- Your app's content goes inside .window-content -->
        <div class="window-content">


            <button  onclick="myFunction()" style="font-size:24px"> <i class="fa fa-adjust"></i></button>

    
            <script>
            function myFunction() {
               var element = document.body;
               element.classList.toggle("dark-mode"); }
            </script>
              <div class="topnav" id="myTopnav">
                <a  class="active">Home</a>
                <a >Exams</a>
                <a >Rooms</a>
                <a >Profile</a>
                <b >Log out</b>
                <a href="javascript:void(0);" class="icon" onclick="myFunction()">
                  <i class="fa fa-bars"></i>
                </a>
              </div>
          
            <div class="mainc">
                

                <h1>Create Room</h1>

                
                <form>
                    <div class="form">
                        <label>Enter room name</label>
                        <input type="email" class="form-control" placeholder="Room ID" id="roomname">
              
                        <label>Enter password</label>
                        <input type="password" class="form-control" placeholder="Password">

                    </div>

                <button class="submit" id="submit" onclick="">Create</button>
              </form>

            </div>

        </div>
    </div>
    <script>
        const electron = require("electron")

        const {
            ipcRenderer
        } = electron
        document.querySelector('#submit').onclick = function (e) {
            let roomname = document.querySelector('#roomname')
            let roomName = roomname.value
            console.log(roomName)
            ipcRenderer.send('roomName',roomName)
        }   


        
    </script>
</body>

</html>
